
apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
	compile group: 'io.vertx', name: 'vertx-core', version: '3.5.2';
	compile group: 'io.vertx', name: 'vertx-web', version: '3.5.2';
	compile group: 'io.vertx', name: 'vertx-config', version: '3.5.2';
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
	
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.0.0-milestone3'
	
}

jar {
  manifest {
    attributes 'Main-Class' : 'com.rajesh.app.VertxPOCApp'
    
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  baseName = 'vertx-poc'
  version = 1.0
}